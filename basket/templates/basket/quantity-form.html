<form class="form update-form" method="POST" action="{% url 'fix_basket' item.basket_id%}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm btn-black rounded-0" 
                    data-item_id="{{ item.basket_id }}" id="decrement-qty_{{ item.basket_id }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control qty_input" type="number" name="quantity"
            min="0" max="1000" value="{{ item.quantity }}"data-item_id="{{ item.basket_id }}" id="id_qty_{{ item.basket_id }}">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-black rounded-0"
                    data-item_id="{{ item.basket_id }}" id="increment-qty_{{ item.basket_id }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
    <input type="submit"  class="text-info btn" value="Submit the change">
</form>
