<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}        
    </div>
</div>

{% if total not on_profile %}
    <p class="logo-font bg-white text-black py-1">Your Basket ({{product_count }})</p>
        <div class="bag-notification-wrapper">
            {% for order in bag_items %}
                    <div class="row">
                        <div class="col-9">
                            <p class="my-0">Name: <strong>{{ order.drink.name }}</strong></p>
                            <p class="my-0 small text-muted">Quantity: {{ order.quantity }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col">
                    <a href="{% url 'checkout' %}" class="btn btn-black btn-block rounded-0">
                        <span class="text-uppercase">Complete Checkout</span>
                        <span class="icon">
                            <i class="fas fa-lock"></i>
                        </span>
                    </a>
                </div>
            </div>
        {% endif %}
